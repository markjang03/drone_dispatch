<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Pilot List</title>
</head>
<body>
    <h2>Filter and Sort Drone Pilots</h2>
    <form action="list_drone_pilots.php" method="get">
        <label for="uname">Username:</label>
        <input type="text" name="uname" id="uname">

        <label for="experience">Experience:</label>
        <input type="number" name="experience" id="experience">

        <label for="sort_by">Sort by:</label>
        <select name="sort_by" id="sort_by">
            <option value="uname">Username</option>
            <option value="licenseID">License ID</option>
            <option value="experience">Experience</option>
        </select>

        <label for="order">Order:</label>
        <select name="order" id="order">
            <option value="ASC">Ascending</option>
            <option value="DESC">Descending</option>
        </select>

        <button type="submit">Filter and Sort</button>
    </form>
</body>
</html>
